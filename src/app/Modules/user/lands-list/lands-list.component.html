<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<div
  class="container"
  *ngFor="let apartments of filteredProperties"
  [routerLink]="['/user/lands-details']"
  [queryParams]="{ id: apartments._id }"
>
  <div class="col-xs-12 col-md-6 bootstrap snippets bootdeys">
    <!-- product -->
    <div
      class="product-content product-wrap clearfix"
      style="border-radius: 10px; border: 2px solid orangered"
    >
      <div class="row">
        <div class="col-md-5 col-sm-12 col-xs-12">
          <div class="product-image">
            <img
              src="{{ apartments.images[0] }}"
              class="img-responsive"
              style="height: 290px; width: 100%"
            />
          </div>
        </div>
        <div class="col-md-7 col-sm-12 col-xs-12">
          <div class="product-deatil">
            <h5 class="name">
              <a href="#">
                {{ apartments.name }}<span>{{ apartments.location }}</span>
              </a>
            </h5>
            <p class="price-container">
              <span>{{ apartments.price }}</span>
            </p>
            <span class="tag1"></span>
          </div>
          <div class="description">
            <p>{{ apartments.type }}</p>
          </div>
          <div class="product-info smart-form">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <a href="javascript:void(0);" class="btn btn-success"
                  >Add to Wishlist</a
                >
              </div>

              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="rating">
                  <label for="stars-rating-5"><i class="fa fa-star"></i></label>
                  <label for="stars-rating-4"><i class="fa fa-star"></i></label>
                  <label for="stars-rating-3"
                    ><i class="fa fa-star text-primary"></i
                  ></label>
                  <label for="stars-rating-2"
                    ><i class="fa fa-star text-primary"></i
                  ></label>
                  <label for="stars-rating-1"
                    ><i class="fa fa-star text-primary"></i
                  ></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end product -->
  </div>

  <!-- end product -->
</div>
