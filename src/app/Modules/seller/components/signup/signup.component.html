<body
  class="custom-bg-color d-flex justify-content-center align-items-center bg-image"
>
  <div class="container bg-white col-md-10 rounded mb-8">
    <h1 class="mb-5 register-main-text">Seller Register</h1>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      enctype="multipart/form-data"
    >
      <div class="row justify-content-center">
        <div class="col-md-5 mb-2">
          <div class="form-group">
            <label for="firstName">First Name <span>*</span></label>
            <input
              type="text"
              class="form-control bg-input-color"
              id="firstName"
              formControlName="firstName"
              required
              placeholder="Enter first name"
            />
            <small
              class="text-danger"
              *ngIf="
                submitted &&
                registerForm.get('firstName')?.invalid &&
                registerForm.get('firstName')?.dirty
              "
            >
              Atleast 8 Characters
            </small>
          </div>
        </div>
        <div class="col-md-5 mb-2">
          <div class="form-group">
            <label for="lastName">Last Name <span>*</span></label>
            <input
              type="text"
              class="form-control bg-input-color"
              id="lastName"
              formControlName="lastName"
              required
              placeholder="Enter last name"
            />
            <small
              class="text-danger"
              *ngIf="
                submitted &&
                registerForm.get('lastName')?.invalid &&
                registerForm.get('lastName')?.dirty
              "
            >
              Atleast 2 Characters
            </small>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-5 mb-2">
          <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input
              type="email"
              class="form-control bg-input-color"
              id="email"
              formControlName="email"
              required
              placeholder="Enter email"
            />
            <small
              class="text-danger"
              *ngIf="
                submitted &&
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.dirty
              "
            >
              Please enter a valid email address
            </small>
          </div>
        </div>
        <div class="col-md-5 mb-2">
          <div class="form-group">
            <label for="phone">Phone Number <span>*</span></label>
            <input
              type="tel"
              class="form-control bg-input-color"
              id="phone"
              formControlName="phone"
              placeholder="Enter phone number"
            />
            <small
              class="text-danger"
              *ngIf="
                submitted &&
                registerForm.get('phone')?.invalid &&
                registerForm.get('phone')?.dirty
              "
            >
              Please enter a valid phone number
            </small>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-5 mb-2">
          <div class="form-group">
            <label for="password">Password <span>*</span></label>
            <input
              type="password"
              class="form-control bg-input-color"
              id="password"
              formControlName="password"
              required
              placeholder="Enter Password"
            />
            <!-- Existing error message for password field -->
          </div>
        </div>
        <div class="col-md-5 mb-4">
          <div class="form-group">
            <label for="confirmPassword">Confirm Password <span>*</span></label>
            <input
              type="password"
              class="form-control bg-input-color"
              id="confirmPassword"
              formControlName="confirmPassword"
              required
              placeholder="Re-enter password"
            />
            <!-- Existing error message for confirm password field -->
          </div>
        </div>
      </div>

      <!-- Photo upload section -->
      <div class="row justify-content-center">
        <div class="col-md-5 mb-2">
          <div class="form-group">
            <label for="idProof">Select ID Proof Type <span>*</span></label>
            <select class="form-select bg-input-color" id="idProof" required>
              <option value="" disabled selected>Select ID Proof Type</option>
              <option value="aadhar">Aadhar Card</option>
              <option value="drivingLicense">Driving License</option>
              <option value="passport">Passport</option>
              Add more options as needed
            </select>
            <!-- Additional error message for ID proof type selection -->
          </div>
        </div>
        <div class="col-md-5 mb-4">
          <div class="form-group">
            <label for="idProofPhoto"
              >Upload ID Proof Photo <span>*</span></label
            >

            <input
              type="file"
              class="form-control-file"
              id="idProofPhoto"
              (change)="onFileSelected($event)"
              required
            />
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-primary hover:btn-red hover:text-white d-flex col-md-4 d-flex justify-content-center"
        >
          Register
        </button>
      </div>

      <p class="text-center mb-5">
        If you are already registered,
        <a [routerLink]="['/seller/login']" class="text">click here</a> to log
        in.
      </p>
    </form>
  </div>
</body>
