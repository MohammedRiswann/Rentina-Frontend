<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Property</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        max-height: max-content;
        font-family: Poppins, sans-serif;
        background: rgb(255, 255, 255) !important;
      }

      .container {
        background-color: #f5f5f5;
        padding: 70px;
        border: 2px solid #ff5500;
        max-height: max-content;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        display: inline-block;
        width: 31%; /* Each input takes up 48% of the container width */
        margin-right: 2%; /* Add some space between inputs */
      }
      .form-description {
        width: 100%;
      }
      .product-features {
        height: 47px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: rgb(0, 0, 41);
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc; /* Adjust border color as needed */
        border-radius: 4px; /* Adjust border style as needed */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
      }

      .btn-primary {
        background-color: #ff5500; /* Adjust button color as needed */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      p {
        text-align: center;
        margin-top: 20px;
      }

      a {
        color: #007bff; /* Adjust link color as needed */
        text-decoration: none;
      }

      .custom-bg-color {
        background-color: rgb(255, 255, 255);

        height: 1200px;
      }

      .text {
        color: #ff5500;
      }

      .bg-input-color {
        background-color: #fafafa;
      }
      .centre-div {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .centre-div .form-group {
        /* margin-right: 2%; Add some space between inputs */
        width: 31%; /* Each input takes up 48% of the container width */
      }

      @media (max-width: 767px) {
        .centre-div {
          flex-direction: column; /* Stack inputs vertically on smaller screens */
        }
      }
      input::placeholder,
      textarea::placeholder {
        color: #9e9999;
        font-size: small;
      }

      span {
        color: red;
      }

      .register-main-text {
        color: #ff5500;
        font-size: 250%;
        font-weight: 600;
      }

      @media (max-width: 767px) {
        .form-group {
          width: 100%; /* Make inputs take up full width on smaller screens */
          margin-right: 0; /* Remove margin between inputs on smaller screens */
          margin-bottom: 10px; /* Add some space between inputs on smaller screens */
        }
      }
    </style>
  </head>
  <body
    class="custom-bg-color d-flex justify-content-center align-items-center bg-image"
  >
    <div class="container bg-white col-md-10 rounded mb-8">
      <h1 class="mb-5 register-main-text">Add Property</h1>
      <form (ngSubmit)="addProduct()">
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input
            type="text"
            class="form-control bg-input-color"
            id="productName"
            name="productName"
            [(ngModel)]="productName"
            required
            placeholder="Enter product name"
          />
        </div>

        <div class="form-group">
          <label for="productPrice">Product Price:</label>
          <input
            type="number"
            class="form-control bg-input-color"
            id="productPrice"
            name="productPrice"
            [(ngModel)]="productPrice"
            required
            placeholder="Enter product price"
          />
        </div>

        <div class="form-group">
          <label for="productLocation">Location:</label>
          <input
            type="text"
            class="form-control bg-input-color"
            id="productLocation"
            name="productLocation"
            [(ngModel)]="location"
            placeholder="Enter product location"
          />
        </div>

        <div class="form-group">
          <label for="productType">Type:</label>
          <input
            type="text"
            class="form-control bg-input-color"
            id="productType"
            name="productType"
            [(ngModel)]="type"
            placeholder="Enter product type"
          />
        </div>

        <div class="form-group features">
          <label for="productFeatures">Features:</label>
          <textarea
            type="text"
            class="form-control bg-input-color product-features"
            id="productFeatures"
            name="productFeatures"
            [(ngModel)]="features"
            placeholder="Enter product features"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="productRole">Role:</label>
          <input
            type="text"
            class="form-control bg-input-color"
            id="productRole"
            name="productRole"
            [(ngModel)]="role"
            placeholder="Enter product role"
          />
        </div>

        <div class="form-group form-description">
          <label for="productDescription">Description:</label>
          <textarea
            class="form-control bg-input-color"
            id="productDescription"
            name="productDescription"
            [(ngModel)]="description"
            placeholder="Enter product description"
            rows="5"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="productImages">Product Images (up to 7):</label>
          <input
            type="file"
            id="productImages"
            name="productImages"
            multiple
            (change)="onFileChange($event)"
            class="form-control bg-input-color"
          />
        </div>

        <div class="uploaded-images">
          <ul>
            <li *ngFor="let image of images">{{ image.name }}</li>
          </ul>
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
      <div class="alert">
        {{ msg }}
      </div>
    </div>
  </body>
</html>
