<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">Dashboard</h1>
  </div>

  <!-- Seller List -->
  <div class="card">
    <div class="card-header">Seller List</div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let seller of sellers">
          {{ seller.firstName }}
          <div class="btn-group mt-2" role="group">
            <button
              type="button"
              class="btn btn-sm btn-primary"
              [routerLink]="['/admin/seller-profile']"
              [queryParams]="{ id: seller._id }"
            >
              <i class="fas fa-user"></i> Profile
            </button>
            <button
              type="button"
              class="btn btn-sm btn-success"
              [routerLink]="['/admin/lands-list']"
              [queryParams]="{ id: seller._id }"
            >
              <i class="fas fa-home"></i> Properties
            </button>
            <button
              type="button"
              class="btn btn-sm btn-info"
              [routerLink]="['/admin/apartments-list']"
              [queryParams]="{ id: seller._id }"
            >
              <i class="fas fa-building"></i> Apartments
            </button>
            <button
              type="button"
              class="btn btn-sm"
              (click)="toggleBlock(seller._id)"
            >
              {{ seller.blocked ? "Unblock" : "Block" }}
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Additional components and content -->
  <!-- Add additional components and content here -->
</main>
