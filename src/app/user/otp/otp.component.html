<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive OTP Verification Form Using Bootstrap 5</title>
    <!-- Bootstrap 5 CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
  </head>
  <body class="">
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center"
        >
          <!-- <div class="logo">
            <img
              decoding="async"
              src="images/logo.png"
              class="img-fluid"
              alt="logo"
            />
          </div> -->
          <form
            class="rounded bg-white"
            style="border: 2px dashed red; padding: 70px"
          >
            <h3 class="text-dark fw-bolder fs-4 mb-2">Two Step Verification</h3>

            <div class="fw-normal text-muted mb-4">
              Enter the verification code we sent to your Mobile Number
            </div>

            <!-- <div
              class="d-flex align-items-center justify-content-center fw-bold mb-4"
            >
              <p>*</p>
              <p>*</p>
              <p>*</p>
              <p>*</p>
              <p>*</p>
              <p>*</p>

              <span></span>
            </div> -->

            <div class="otp_input text-start mb-2">
              <label for="digit">Type your 6 digit security code</label>
              <div
                class="d-flex align-items-center justify-content-between mt-2"
              >
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  [(ngModel)]="otp1"
                  [ngModelOptions]="{ standalone: true }"
                  (input)="autoNext($event)"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  [(ngModel)]="otp2"
                  [ngModelOptions]="{ standalone: true }"
                  (input)="autoNext($event)"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  [(ngModel)]="otp3"
                  [ngModelOptions]="{ standalone: true }"
                  (input)="autoNext($event)"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  [(ngModel)]="otp4"
                  [ngModelOptions]="{ standalone: true }"
                  (input)="autoNext($event)"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  [(ngModel)]="otp5"
                  [ngModelOptions]="{ standalone: true }"
                  (input)="autoNext($event)"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  [(ngModel)]="otp6"
                  [ngModelOptions]="{ standalone: true }"
                  (input)="autoNext($event)"
                />
              </div>
            </div>

            <button
              (click)="verifyOTP()"
              type="submit"
              class="btn btn-primary btn-sm btn-block submit_btn my-4 mx-auto"
            >
              Submit
            </button>
            <div *ngIf="errorr" class="text-danger mb-2">
              Wrong OTP entered. Please try again.
            </div>

            <div class="fw-normal text-muted mb-2">
              Didnâ€™t get the code ?
              <a
                href="#"
                class="fw-bold text-decoration-none btn-red"
                style="color: orangered"
                >Resend</a
              >
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
